<include file="Public/head"/>

<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
        
        
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>
            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="cf">
                            <form class="form-inline" action="" method="get">
                                <label class="control-label">景点名称:{$info.attractions_name}</label>
                            </form>
                        </div>
                        <div class="space-4"></div>
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>星级</th>
                                    <th>评论内容</th>
                                    <th>图片</th>
                                    <th>用户</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="val">
                                    <tr>
                                        <td>{$val['score']}</td>
                                        <td>{$val['score_comment']}</td>
                                        <td><volist name="val['imgList']" id="imgVal"><img width="100px" height="100px" src="{:getQiniuImgUrl($imgVal)}" /></volist></td>
                                        <td>{$val['user_nickname']}</td>
                                        <td>{$val['score_created_at']|date="Y-m-d H:i:s",###}</td>
                                        <td><if condition="$val.score_replay_status eq 0"><a class="replay_content" href="javascript:;" val="{$val['score_id']}"><i
                                                class="ace-icon fa fa-pencil bigger-100"></i>回复</a>&nbsp&nbsp;</if><a
                                                href="javascript:;" val="{:U('replay_del')}?score_id={$val['score_id']}" class="del"><i
                                                class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        {$page}
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $(".check-all").click(function () {
            $(".aids").prop("checked", this.checked);
        });
        $(".aids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#submit").click(function () {
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除所选评论？",
                callback: function (result) {
                    if (result) {
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".del").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "是否要该评论？",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        
        
        $(".replay_content").click(function () {
            var score_id = $(this).attr('val');
            var msg = '<textarea name="score_replay_content_'+score_id+'" id="score_replay_content_'+score_id+'" style="width:100%;height:300px;"></textarea>';
            bootbox.confirm({
                title: "回复评论",
                message: msg,
                callback: function (result) {
                    if (result) {
                    	var content = $('#score_replay_content_'+score_id).val();
                    	$.post("{:U('replay_submit')}",{content:content,score_id:score_id}, function (result) {
                            if (result.status == 1) {
                                bootbox.alert({
                                    buttons: {
                                        ok: {
                                            label: '确定',
                                            className: 'btn-myStyle'
                                        }
                                    },
                                    message: '回复成功。',
                                    title: "提示信息",
                                    callback: function () {
                                    	window.location.reload();
                                    }
                                });
                                return;
                            } else {
                                bootbox.dialog({
                                    message: result.info,
                                    buttons: {
                                        "success": {
                                            "label": "确定",
                                            "className": "btn-danger"
                                        }
                                    }
                                });
                                return;
                            }
                        },'json');
                    }else{
                    	
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        
        
    })
</script>
</body>
</html>
